<!-- header.html -->
<style>
  /* 基本スタイル */
  .header-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem 0;
    position: relative;
  }
  
  .logo h1 {
    font-size: 1.5rem;
    font-weight: 700;
    margin: 0;
  }
  
  .logo span {
    color: var(--primary);
  }
  
  .logo a {
    text-decoration: none;
    color: var(--text-primary);
  }
  
  /* 検索コンテナ */
  .search-container {
    flex: 1;
    max-width: 600px;
    margin: 0 2rem;
  }
  
  .search-container form {
    position: relative;
    display: flex;
  }
  
  .search-container input {
    width: 100%;
    padding: 0.75rem 3rem 0.75rem 1rem;
    border: 1px solid var(--border);
    border-radius: 4px;
    background-color: var(--surface-lighter);
    color: var(--text-primary);
    font-size: 1rem;
  }
  
  .search-container button {
    position: absolute;
    right: 2px;
    top: 50%;
    transform: translateY(-50%);
    background-color: var(--primary);
    border: none;
    color: white;
    padding: 0.5rem;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    height: calc(100% - 4px);
    width: 48px;
  }
  
  /* ナビゲーション */
  nav ul {
    display: flex;
    align-items: center;
    gap: 2rem;
    margin: 0;
    padding: 0;
    list-style: none;
  }
  
  nav a {
    text-decoration: none;
    color: var(--text-primary);
    font-weight: 500;
    transition: color 0.2s;
  }
  
  nav a:hover {
    color: var(--primary);
  }
  
  /* カートアイコン */
  .cart-icon {
    position: relative;
  }
  
  .cart-count {
    position: absolute;
    background-color: var(--primary);
    color: white;
    font-size: 0.7rem;
    min-width: 16px;
    height: 16px;
    padding: 0 3px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
  }
  
  /* モバイルアクション */
  .mobile-actions {
    display: none;
    align-items: center;
    gap: 0.75rem;
    margin-left: auto;
  }
  
  .search-toggle, .menu-toggle {
    background: none;
    border: none;
    color: var(--text-primary);
    padding: 0.5rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .mobile-cart {
    position: relative;
    color: var(--text-primary);
    text-decoration: none;
  }
  
  .menu-close {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: none;
    border: none;
    color: var(--text-primary);
    font-size: 1.5rem;
    cursor: pointer;
    z-index: 1002;
    display: none;
  }

  /* ==== PC版スタイル (769px以上) ==== */
  @media (min-width: 769px) {
    .header-container {
      padding: 1rem 0;
    }
    
    .logo h1 {
      font-size: 1.8rem;
    }
    
    /* PC版検索バー */
    .search-container {
      display: flex !important;
      flex: 1;
      max-width: 500px;
      margin: 0 3rem;
    }
    
    .search-container input {
      padding: 0.8rem 3.5rem 0.8rem 1.2rem;
      font-size: 1rem;
      border: 2px solid var(--border);
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    .search-container input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.1);
    }
    
    .search-container button {
      width: 52px;
      height: calc(100% - 4px);
      right: 2px;
    }
    
    /* PC版ナビゲーション */
    nav {
      display: flex !important;
      position: static !important;
      width: auto !important;
      height: auto !important;
      background-color: transparent !important;
      box-shadow: none !important;
      transition: none !important;
    }
    
    nav ul {
      display: flex !important;
      flex-direction: row !important;
      align-items: center !important;
      gap: 2.5rem !important;
      padding: 0 !important;
    }
    
    nav .nav-item a {
      font-size: 1rem;
      font-weight: 500;
    }
    
    /* PC版カートバッジ位置調整 */
    .cart-count {
      top: -8px;
      right: -8px;
      font-size: 0.75rem;
      min-width: 18px;
      height: 18px;
      border: 2px solid var(--surface);
    }
    
    /* モバイル要素を非表示 */
    .mobile-actions {
      display: none !important;
    }
    
    .menu-close {
      display: none !important;
    }
  }

  /* ==== モバイル版スタイル (768px以下) ==== */
  @media (max-width: 768px) {
    .header-container {
      display: flex !important;
      flex-direction: row !important;
      align-items: center !important;
      padding: 0.5rem 0 !important;
    }
    
    .logo {
      margin-bottom: 0 !important;
    }
    
    .logo h1 {
      font-size: 1.2rem;
    }
    
    /* モバイル検索バー（初期は非表示） */
    .search-container {
      display: none;
      position: absolute !important;
      top: 100% !important;
      left: 0 !important;
      width: 100% !important;
      z-index: 1000 !important;
      padding: 0.5rem 1rem !important;
      background-color: var(--surface) !important;
      border-bottom: 1px solid var(--border) !important;
      margin: 0 !important;
    }
    
    .search-container.active {
      display: block !important;
    }
    
    .search-container input {
      padding: 0.75rem 3rem 0.75rem 1rem;
      font-size: 1rem;
    }
    
    .search-container button {
      width: 44px;
      height: calc(100% - 4px);
    }
    
    /* モバイルナビゲーション */
    nav {
      display: none;
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100vh;
      background-color: var(--surface);
      z-index: 1000;
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
      transition: right 0.3s ease;
    }
    
    nav.active {
      display: block !important;
      right: 0 !important;
    }
    
    nav ul {
      flex-direction: column !important;
      padding: 2rem 1rem !important;
      align-items: flex-start !important;
      gap: 1.5rem !important;
    }
    
    nav .nav-item {
      width: 100%;
    }
    
    nav .nav-item a {
      display: block;
      padding: 0.75rem 0;
      font-size: 1.1rem;
      border-bottom: 1px solid var(--border);
    }
    
    /* モバイルアクション表示 */
    .mobile-actions {
      display: flex !important;
      align-items: center !important;
      margin-left: auto !important;
      gap: 0.75rem !important;
    }
    
    /* モバイルカートバッジ位置 */
    .mobile-cart .cart-count {
      top: -6px;
      right: -6px;
      font-size: 0.7rem;
      min-width: 16px;
      height: 16px;
    }
    
    .menu-close {
      display: block !important;
    }
    
    /* デスクトップ専用カートを非表示 */
    .cart-icon.desktop-only {
      display: none !important;
    }
  }
</style>

<header>
    <div class="container header-container">
        <div class="logo">
            <a href="index.html">
                <h1>Play<span>Port</span>JP</h1>
            </a>
        </div>
        
        <div class="mobile-actions">
            <!-- 検索アイコン -->
            <button type="button" class="search-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>

            <!-- カートアイコン（スマホでも常に表示） -->
            <a href="cart.html" class="mobile-cart">

            <button type="button" class="menu-toggle">

                    <line x1="3" y1="12" x2="21" y2="12"></line>

            <form action="search-results.html" method="get">
                <input type="search" placeholder="Search products..." aria-label="Search" name="query" id="search-input">

        <nav>

            <button type="button" class="menu-close">

                    <line x1="6" y1="6" x2="18" y2="18"></line>

            </button>
            
            <ul>
                <li class="nav-item order-history"><a href="order-history.html">Order History</a></li>
                <li class="nav-item account"><a href="account.html" id="account-link">Account</a></li>
                <li class="cart-icon desktop-only">
                    <a href="cart.html" id="cart-link-desktop">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span class="cart-count" id="cart-count-desktop">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
