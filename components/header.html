<!-- header.html -->
<style>
  /* iOS自動ズーム防止の基本設定 */
  @-webkit-viewport { width: device-width; }
  @-moz-viewport { width: device-width; }
  @-ms-viewport { width: device-width; }
  @-o-viewport { width: device-width; }
  @viewport { width: device-width; }

  /* デスクトップスタイル（768px以上） */
  @media (min-width: 769px) {
    .header-container {
      display: flex !important;
      justify-content: space-between !important;
      align-items: center !important;
      padding: 1rem 0 !important;
    }
    
    .mobile-actions, .search-toggle, .menu-toggle, .menu-close {
      display: none !important;
    }
    
    .search-container {
      display: flex !important;
      flex-grow: 1 !important;
      max-width: 500px !important;
      margin: 0 2rem !important;
      position: static !important;
      opacity: 1 !important;
      visibility: visible !important;
      transform: none !important;
    }
    
    nav {
      display: block !important;
      position: static !important;
      width: auto !important;
      height: auto !important;
      background: none !important;
      box-shadow: none !important;
    }
    
    nav ul {
      display: flex !important;
      flex-direction: row !important;
      padding: 0 !important;
      gap: 1.5rem !important;
      align-items: center !important;
    }
  }

  /* モバイル最適化スタイル（768px以下） */
  @media (max-width: 768px) {
    /* ヘッダー全体の基本設定 */
    .header-container {
      display: flex !important;
      flex-direction: column !important;
      padding: 0 !important;
    }
    
    /* 第1行：ロゴとナビの間隔短縮 */
    .header-top-row {
      display: flex !important;
      justify-content: space-between !important;
      align-items: center !important;
      width: 100% !important;
      height: 50px !important;
      padding: 0 1rem !important;
      gap: 1rem !important; /* 間隔を大幅に短縮 */
    }
    
    /* ロゴ部分の調整 */
    .logo {
      margin-bottom: 0 !important;
      flex-shrink: 0 !important;
    }
    
    .logo h1 {
      font-size: 1.2rem !important;
    }
    
    /* ナビアクション部分（History|Account|Cart） */
    .mobile-nav-actions {
      display: flex !important;
      align-items: center !important;
      gap: 0.75rem !important;
      flex-shrink: 0 !important;
    }
    
    /* ナビアイコンのタッチターゲット最適化 */
    .nav-icon {
      background: none !important;
      border: none !important;
      color: var(--text-primary) !important;
      padding: 0.6rem !important; /* 44px以上のタッチ領域確保 */
      min-width: 44px !important;
      min-height: 44px !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      text-decoration: none !important;
      border-radius: 4px !important;
      transition: background-color 0.2s ease !important;
    }
    
    .nav-icon:hover, .nav-icon:active {
      background-color: rgba(255, 255, 255, 0.1) !important;
    }
    
    .nav-icon svg {
      width: 20px !important;
      height: 20px !important;
    }
    
    /* カートカウントの調整 */
    .cart-count {
      position: absolute !important;
      top: -2px !important;
      right: -2px !important;
      background-color: var(--primary) !important;
      color: white !important;
      font-size: 0.7rem !important;
      min-width: 16px !important;
      height: 16px !important;
      padding: 0 3px !important;
      border-radius: 8px !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      font-weight: 600 !important;
    }
    
    /* 第2行：検索バーの最適化 */
    .header-search-row {
      display: flex !important;
      width: 100% !important;
      padding: 0 1rem 0.75rem 1rem !important; /* 下部にパディング追加 */
    }
    
    /* 検索バーコンテナ */
    .mobile-search-container {
      width: 85% !important; /* 幅を85%に設定 */
      margin: 0 auto !important; /* 中央配置 */
      display: flex !important;
    }
    
    .mobile-search-container form {
      width: 100% !important;
      display: flex !important;
      position: relative !important;
    }
    
    /* 検索入力フィールド - iPhone最適化 */
    .mobile-search-container input {
      width: 100% !important;
      padding: 0.75rem 3rem 0.75rem 1rem !important; /* 縦パディング増加 */
      border: 1px solid var(--border) !important;
      border-radius: 4px !important;
      background-color: var(--surface-lighter) !important;
      color: var(--text-primary) !important;
      font-size: 16px !important; /* iOSズーム防止の必須設定 */
      height: 52px !important; /* 高さを52pxに設定 */
      box-sizing: border-box !important;
      -webkit-text-size-adjust: 100% !important;
      -webkit-appearance: none !important; /* iOS特有のスタイルを無効化 */
    }
    
    .mobile-search-container input:focus {
      outline: none !important;
      box-shadow: 0 0 0 2px var(--focus-ring) !important;
      border-color: var(--primary) !important;
    }
    
    /* 検索ボタン */
    .mobile-search-container button {
      position: absolute !important;
      right: 2px !important;
      top: 50% !important;
      transform: translateY(-50%) !important;
      background-color: var(--primary) !important;
      border: none !important;
      color: white !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      padding: 0.75rem !important;
      border-radius: 0 4px 4px 0 !important;
      height: 48px !important; /* 入力フィールドより少し小さく */
      width: 48px !important;
      min-width: 48px !important; /* タッチターゲット確保 */
    }
    
    .mobile-search-container button:hover {
      background-color: var(--primary-hover) !important;
    }
    
    .mobile-search-container button svg {
      width: 18px !important;
      height: 18px !important;
    }
    
    /* 不要な要素を非表示 */
    .search-container, nav {
      display: none !important;
    }
    
    /* メニューボタン等は必要に応じて別途実装 */
    .search-toggle, .menu-toggle, .menu-close {
      display: none !important;
    }
  }
</style>

<header>
    <div class="container header-container">
        <!-- モバイル用：第1行（ロゴとナビ） -->
        <div class="header-top-row">
            <div class="logo">
                <a href="index.html">
                    <h1>Play<span>Port</span>JP</h1>
                </a>
            </div>
            
            <!-- ナビゲーションアクション -->
            <div class="mobile-nav-actions">
                <!-- 注文履歴アイコン -->
                <a href="order-history.html" class="nav-icon order-history-icon" title="Order History">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </a>
                
                <!-- アカウントアイコン -->
                <a href="account.html" class="nav-icon account-icon" title="Account">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </a>
                
                <!-- カートアイコン -->
                <a href="cart.html" class="nav-icon cart-icon" title="Cart" style="position: relative;">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>

        <!-- モバイル用：第2行（検索バー） -->
        <div class="header-search-row">
            <div class="mobile-search-container">
                <form action="search-results.html" method="get">
                    <input type="search" placeholder="Search products..." aria-label="Search" name="query" id="mobile-search-input">
                    <button type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
        
        <!-- デスクトップ用：従来のレイアウト -->
        <div class="logo">
            <a href="index.html">
                <h1>Play<span>Port</span>JP</h1>
            </a>
        </div>
        
        <div class="search-container">
            <form action="search-results.html" method="get">
                <input type="search" placeholder="Search products..." aria-label="Search" name="query" id="search-input">
                <button type="submit" id="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </form>
        </div>
        
        <nav>
            <ul>
                <li class="nav-item order-history"><a href="order-history.html">Order History</a></li>
                <li class="nav-item account"><a href="account.html" id="account-link">Account</a></li>
                <li class="cart-icon desktop-only">
                    <a href="cart.html" id="cart-link-desktop">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span class="cart-count" id="cart-count-desktop">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<script>
// ヘッダーコンポーネント専用JavaScript
window.headerComponent = {
    init: function() {
        console.log('Header component initialized');
        
        // カート数を更新
        this.updateCartCounts();
        
        // ナビゲーションアイテムの表示制御
        this.controlNavItems();
        
        // 検索フォームのイベントリスナー設定
        this.setupSearchForms();
    },
    
    updateCartCounts: function() {
        if (window.cartManager) {
            const itemCount = window.cartManager.getItemCount();
            const cartCountElements = document.querySelectorAll('.cart-count');
            cartCountElements.forEach(element => {
                element.textContent = itemCount;
            });
            console.log(`Header: Cart count updated to ${itemCount}`);
        }
    },
    
    controlNavItems: function() {
        const currentPath = window.location.pathname;
        const orderHistoryIcon = document.querySelector('.order-history-icon');
        const accountIcon = document.querySelector('.account-icon');
        
        if (orderHistoryIcon && accountIcon) {
            // Account画面ではAccountアイコンを非表示
            if (currentPath.includes('account.html')) {
                accountIcon.style.display = 'none';
            }
            
            // Order History画面ではOrder Historyアイコンを非表示
            if (currentPath.includes('order-history.html')) {
                orderHistoryIcon.style.display = 'none';
            }
        }
        
        // デスクトップ版の制御
        const orderHistoryItem = document.querySelector('.nav-item.order-history');
        const accountItem = document.querySelector('.nav-item.account');
        
        if (orderHistoryItem && accountItem) {
            if (currentPath.includes('account.html')) {
                accountItem.style.display = 'none';
            }
            
            if (currentPath.includes('order-history.html')) {
                orderHistoryItem.style.display = 'none';
            }
        }
    },
    
    setupSearchForms: function() {
        // 検索フォームのsubmitイベント
        const searchForms = document.querySelectorAll('form[action="search-results.html"]');
        searchForms.forEach(form => {
            form.addEventListener('submit', function(event) {
                const input = this.querySelector('input[type="search"]');
                if (input && !input.value.trim()) {
                    event.preventDefault();
                    input.focus();
                }
            });
        });
    }
};

// カート更新イベントのリスナー
document.addEventListener('cart:updated', function() {
    if (window.headerComponent) {
        window.headerComponent.updateCartCounts();
    }
});
</script>
