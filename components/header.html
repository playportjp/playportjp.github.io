<!-- header.html - Amazon風レスポンシブヘッダーコンポーネント -->
<style>
/* ヘッダーコンポーネント専用スタイル */

/* 基本スタイル削減対策 */
body {
    margin: 0 !important;
    padding: 0 !important;
}

/* ヘッダーの上下の余白をさらに削減 */
header {
    padding: 0 !important;
    margin: 0 !important;
    height: auto !important;
    min-height: unset !important;
    background-color: var(--surface) !important;
}

/* Amazon風2行レイアウト用スタイル */
@media (max-width: 768px) {
    /* ヘッダー全体のスタイル */
    .header-container {
        display: flex !important;
        flex-direction: column !important;
        padding: 0 !important;
    }
    
    /* 1行目：ロゴとアイコンの行 */
    .header-top-row {
        display: flex !important;
        justify-content: space-between !important;
        align-items: center !important;
        width: 100% !important;
        height: 38px !important; /* さらに細く */
        padding: 0 0.75rem !important;
    }
    
    /* ロゴ */
    .logo {
        margin-bottom: 0 !important;
    }
    
    .logo h1 {
        font-size: 1.05rem !important; /* さらに細いヘッダーに合わせて調整 */
    }
    
    /* アクションアイコン */
    .nav-actions {
        display: flex !important;
        align-items: center !important;
        gap: 1rem !important; /* アイコン間の間隔を広げる */
    }
    
    .nav-icon {
        background: none;
        border: none;
        color: var(--text-primary);
        padding: 0.3rem !important; /* パディング更に削減 */
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }
    
    .nav-icon svg {
        width: 19px !important; /* アイコンサイズを微調整 */
        height: 19px !important;
    }
    
    /* カートカウント */
    .cart-count {
        position: absolute;
        top: -3px;
        right: -3px;
        background-color: var(--primary);
        color: white;
        font-size: 0.75rem; /* 拡大対応で少し大きく */
        min-width: 18px; /* 拡大対応 */
        height: 18px; /* 拡大対応 */
        padding: 0 4px;
        border-radius: 9px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
    }
    
    /* 2行目：検索バーの行 */
    .header-search-row {
        display: flex !important;
        width: 100% !important;
        padding: 0.1rem 0.75rem !important; /* 極限まで削減 */
        margin-bottom: 0.1rem !important; /* 下余白も極限まで削減 */
    }
    
    /* 検索バー */
    .mobile-search-container {
        flex: 1 !important;
        display: flex !important;
        width: 100% !important;
        height: 30px !important; /* 極限まで細く */
    }
    
    .mobile-search-container form {
        width: 100% !important;
        display: flex !important;
        position: relative !important;
    }
    
    .mobile-search-container input {
        width: 100% !important;
        padding: 0.3rem 1.8rem 0.3rem 0.6rem !important; /* パディング更に調整 */
        border: 1px solid var(--border) !important;
        border-radius: 4px !important;
        background-color: var(--surface-lighter) !important;
        color: var(--text-primary) !important;
        font-size: 0.8rem !important; /* フォントサイズ更に小さく */
        height: 30px !important; /* 極限まで細く */
    }
    
    .mobile-search-container button {
        position: absolute !important;
        right: 4px !important; /* より内側に */
        top: 50% !important;
        transform: translateY(-50%) !important;
        background: none !important; /* PC版と同じく透明背景 */
        border: none !important;
        color: var(--text-secondary) !important; /* PC版と同じ色 */
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        padding: 0.15rem !important; /* パディング更に削減 */
        border-radius: 3px !important;
        height: 24px !important; /* ボタンも更に細く */
        width: 24px !important;
    }
    
    .mobile-search-container button:hover {
        color: var(--text-primary) !important; /* ホバー時の色もPC版に合わせる */
    }
    
    .mobile-search-container button svg {
        width: 13px !important; /* アイコンサイズ更に調整 */
        height: 13px !important;
    }
    
    /* デスクトップ用要素を非表示 */
    .search-container, .header-desktop-nav {
        display: none !important;
    }

    /* タップ時のフィードバック */
    .nav-icon:active {
        background-color: rgba(255, 255, 255, 0.1) !important;
        border-radius: 4px !important;
    }

    /* コンテンツの上部余白調整 */
    main {
        padding-top: 0 !important;
        margin-top: 0 !important;
    }
    
    .categories {
        padding-top: 0.05rem !important; /* 極限まで詰める */
        margin-top: 0 !important;
    }
}

/* デスクトップ向けスタイル */
@media (min-width: 769px) {
    .nav-actions, .mobile-search-container, .header-search-row {
        display: none !important;
    }
    
    .header-container {
        display: flex !important;
        justify-content: space-between !important;
        align-items: center !important;
        padding: 1rem 0 !important;
    }
    
    /* デスクトップでロゴを表示 */
    .header-top-row {
        display: flex !important;
        align-items: center !important;
        padding: 0 !important;
        height: auto !important;
        width: auto !important;
    }
    
    .header-top-row .logo {
        margin-bottom: 0 !important;
    }
    
    .header-top-row .logo h1 {
        font-size: 1.6rem !important; /* デスクトップサイズに戻す */
    }
    
    .search-container {
        display: block !important;
        flex-grow: 1 !important;
        max-width: 500px !important;
        margin: 0 2rem !important;
    }
    
    .header-desktop-nav {
        display: block !important;
    }
    
    .header-desktop-nav ul {
        display: flex !important;
        list-style: none !important;
        gap: 1.5rem !important;
        align-items: center !important;
    }
}

/* 商品カード用スタイル */
.image-placeholder {
    height: 180px;
    background-color: var(--surface-lighter);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: var(--text-secondary);
    padding: 1rem 0.75rem;
    text-align: center;
    position: relative;
    border-bottom: 1px solid var(--border);
    flex-shrink: 0;
    overflow: hidden;
    background: linear-gradient(145deg, var(--surface-lighter), var(--surface));
    box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.05), inset 0 -2px 4px rgba(0, 0, 0, 0.2);
}

.image-placeholder svg {
    width: 64px;
    height: 64px;
    margin-bottom: 0.5rem;
    opacity: 0.95;
    filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.3));
    transition: transform 0.2s ease;
}

.product-card:hover .image-placeholder svg {
    transform: scale(1.05);
}

.image-placeholder div {
    font-size: 0.85rem;
    color: var(--text-secondary);
    margin-top: 0.5rem;
    font-weight: 500;
}

.search-image-link {
    position: absolute;
    top: 8px;
    right: 8px;
    background-color: rgba(187, 0, 0, 0.8);
    color: white;
    padding: 0.2rem 0.5rem;
    border-radius: 4px;
    font-size: 0.7rem;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.25rem;
    transition: background-color 0.2s;
    z-index: 2;
}

.search-image-link:hover {
    background-color: var(--primary);
    color: white;
}

.search-image-link svg {
    width: 12px;
    height: 12px;
}

.product-card {
    background-color: var(--card);
    border-radius: 8px;
    overflow: hidden;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
    border: 1px solid var(--border);
    position: relative;
    display: flex;
    flex-direction: column;
    height: 100%;
    cursor: pointer;
}

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    border-color: rgba(187, 0, 0, 0.3);
}

.product-details {
    padding: 1rem;
    position: relative;
    flex: 1;
    display: flex;
    flex-direction: column;
}

.product-details h3 {
    font-size: 1.1rem;
    margin-bottom: 0.75rem;
    line-height: 1.4;
    font-weight: 600;
    color: white;
    min-height: 2.8rem;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.product-card:hover .product-details h3 {
    color: var(--primary);
}

.product-meta {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 0.5rem;
    flex-wrap: wrap;
}

.meta-tag {
    font-size: 0.75rem;
    padding: 0.2rem 0.5rem;
    border-radius: 4px;
    color: white;
    font-weight: 500;
}

.meta-tag.game, .meta-tag.games {
    background-color: #5755d9;
}

.meta-tag.book, .meta-tag.books {
    background-color: #2e7d32;
}

.meta-tag.music {
    background-color: #9c27b0;
}

.meta-tag.collectible, .meta-tag.collectibles {
    background-color: #e65100;
}

.meta-tag.console {
    background-color: #0277bd;
}

.meta-tag.other {
    background-color: var(--surface);
    color: var(--text-secondary);
}

.product-condition {
    margin-bottom: 0.75rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.condition-badge {
    display: inline-block;
    padding: 0.2rem 0.5rem;
    border-radius: 3px;
    font-size: 0.7rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.condition-badge.new {
    background-color: #3a9e4e;
    color: white;
}

.condition-badge.used {
    background-color: #2c7cb0;
    color: white;
}

.stock-status {
    font-size: 0.7rem;
    padding: 0.2rem 0.5rem;
    border-radius: 3px;
    font-weight: 600;
}

.stock-status.in-stock {
    background-color: rgba(58, 158, 78, 0.2);
    color: #3a9e4e;
}

.stock-status.out-of-stock {
    background-color: rgba(244, 67, 54, 0.2);
    color: #f44336;
}

.product-price {
    font-size: 1.1rem;
    font-weight: 500;
    margin-bottom: 1rem;
    color: var(--text-primary);
    margin-top: auto;
}

.product-actions {
    display: flex;
    gap: 0.5rem;
    margin-top: auto;
}

.btn {
    padding: 0.6rem 1rem;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
    font-size: 0.85rem;
    text-decoration: none;
    text-align: center;
    transition: background-color 0.2s;
}

.btn-primary {
    background-color: var(--primary);
    color: white;
    border: none;
    flex: 1;
}

.btn-primary:hover {
    background-color: var(--primary-hover);
    color: white;
}

.btn-secondary {
    background-color: transparent;
    color: var(--text-primary);
    border: 1px solid var(--border);
}

.btn-secondary:hover {
    background-color: var(--surface);
}

.product-card {
    cursor: pointer;
    position: relative;
}

.product-actions .btn {
    position: relative;
    z-index: 5;
    cursor: pointer;
}

.product-card .image-placeholder,
.product-card .product-details h3,
.product-card .product-meta,
.product-card .product-price {
    cursor: pointer;
}

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    border-color: var(--primary);
}

.product-card:hover .product-details h3 {
    color: var(--primary);
    text-decoration: underline;
}
</style>

<script>
// ヘッダーコンポーネントのJavaScript機能
window.headerComponent = {
    init: function() {
        console.log('Header component initialized with Amazon-style responsive design');
        this.setupCartCounts();
        this.setupMobileSearch(); // モバイル検索の強化
    },
    
    setupCartCounts: function() {
        // カート数を同期
        if (window.cartManager) {
            window.cartManager.updateCartCount();
            console.log('Cart counts synchronized across all header elements');
        }
    },
    
    setupMobileSearch: function() {
        // モバイル検索フォームの機能強化
        const mobileSearchForm = document.querySelector('.mobile-search-container form');
        const mobileSearchInput = document.querySelector('#mobile-search-input');
        
        if (mobileSearchForm && mobileSearchInput) {
            // キーボードの「search」ボタンでも検索実行
            mobileSearchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const searchQuery = mobileSearchInput.value.trim();
                if (searchQuery) {
                    window.location.href = `search-results.html?query=${encodeURIComponent(searchQuery)}`;
                }
            });
            
            // Enterキーでも検索実行
            mobileSearchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const searchQuery = this.value.trim();
                    if (searchQuery) {
                        window.location.href = `search-results.html?query=${encodeURIComponent(searchQuery)}`;
                    }
                }
            });
        }
    }
};

// ヘッダーコンポーネント読み込み後に初期化
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', function() {
        window.headerComponent.init();
    });
} else {
    window.headerComponent.init();
}
</script>
