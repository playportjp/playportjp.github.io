<!-- components/header.html -->
<style>
    /* レスポンシブヘッダー専用スタイル */
    
    /* モバイル用2行レイアウト */
    @media (max-width: 768px) {
        /* ヘッダーコンテナ */
        .header-container {
            display: flex !important;
            flex-direction: column !important;
            padding: 0 !important;
        }
        
        /* 1行目：ロゴとアイコンの行 */
        .header-top-row {
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
            width: 100% !important;
            height: 50px !important;
            padding: 0 0.75rem !important;
        }
        
        .header-top-row .logo {
            margin-bottom: 0 !important;
        }
        
        .header-top-row .logo h1 {
            font-size: 1.2rem !important;
        }
        
        /* アクションアイコン */
        .nav-actions {
            display: flex !important;
            align-items: center !important;
            gap: 1rem !important;
        }
        
        .nav-icon {
            background: none;
            border: none;
            color: var(--text-primary);
            padding: 0.5rem !important;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            text-decoration: none;
        }
        
        .nav-icon svg {
            width: 22px !important;
            height: 22px !important;
        }
        
        .nav-icon .cart-count {
            position: absolute;
            top: -2px;
            right: -2px;
            background-color: var(--primary);
            color: white;
            font-size: 0.7rem;
            min-width: 16px;
            height: 16px;
            padding: 0 3px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        /* タップ時のフィードバック */
        .nav-icon:active {
            background-color: rgba(255, 255, 255, 0.1) !important;
            border-radius: 4px !important;
        }
        
        /* 2行目：検索バーの行 */
        .header-search-row {
            display: flex !important;
            width: 100% !important;
            padding: 0.5rem 0.75rem !important;
            margin-bottom: 0.5rem !important;
        }
        
        /* 検索バー */
        .mobile-search-container {
            flex: 1 !important;
            display: flex !important;
            width: 100% !important;
            height: 40px !important;
        }
        
        .mobile-search-container form {
            width: 100% !important;
            display: flex !important;
            position: relative !important;
        }
        
        .mobile-search-container input {
            width: 100% !important;
            padding: 0.5rem 2.25rem 0.5rem 0.75rem !important;
            border: 1px solid var(--border) !important;
            border-radius: 4px !important;
            background-color: var(--surface-lighter) !important;
            color: var(--text-primary) !important;
            font-size: 0.95rem !important;
            height: 40px !important;
            box-sizing: border-box;
        }
        
        .mobile-search-container button {
            position: absolute !important;
            right: 2px !important;
            top: 50% !important;
            transform: translateY(-50%) !important;
            background-color: var(--primary) !important;
            border: none !important;
            color: white !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            padding: 0.5rem !important;
            border-radius: 0 4px 4px 0 !important;
            height: 38px !important;
            width: 42px !important;
            cursor: pointer;
        }
        
        .mobile-search-container button svg {
            width: 18px !important;
            height: 18px !important;
        }
        
        /* デスクトップ用要素を非表示 */
        .search-container:not(.mobile-search-container),
        .header-desktop-nav {
            display: none !important;
        }
        
        /* コンテンツの上部余白調整 */
        main {
            padding-top: 0 !important;
            margin-top: 0 !important;
        }
        
        .categories {
            padding-top: 0.5rem !important;
            margin-top: 0 !important;
        }
    }
    
    /* デスクトップ用スタイル */
    @media (min-width: 769px) {
        /* モバイル要素を非表示 */
        .nav-actions,
        .mobile-search-container,
        .header-top-row,
        .header-search-row {
            display: none !important;
        }

        /* デスクトップ用ヘッダーレイアウト */
        .header-container {
            display: flex !important;
            flex-direction: row !important;
            justify-content: space-between !important;
            align-items: center !important;
            padding: 1rem 1.5rem !important;
            max-width: 1200px !important;
            margin: 0 auto !important;
            width: 100% !important;
        }

        /* ロゴの表示確保 */
        .logo {
            display: block !important;
            margin-bottom: 0 !important;
            flex-shrink: 0 !important;
        }

        .logo h1 {
            font-size: 1.6rem !important;
            margin: 0 !important;
            color: white !important;
            font-weight: 600 !important;
        }

        .logo h1 span {
            color: var(--primary) !important;
            font-weight: 700 !important;
        }

        /* デスクトップ用検索バーの表示確保 */
        .search-container {
            display: block !important;
            flex-grow: 1 !important;
            max-width: 500px !important;
            margin: 0 2rem !important;
        }

        .search-container form {
            display: flex !important;
            position: relative !important;
        }

        .search-container input {
            width: 100% !important;
            padding: 0.6rem 1rem !important;
            border: 1px solid var(--border) !important;
            border-radius: 4px !important;
            background-color: var(--surface-lighter) !important;
            color: var(--text-primary) !important;
            font-size: 0.9rem !important;
        }

        .search-container button {
            position: absolute !important;
            right: 8px !important;
            top: 50% !important;
            transform: translateY(-50%) !important;
            background: none !important;
            border: none !important;
            color: var(--text-secondary) !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            padding: 0.25rem !important;
            cursor: pointer !important;
        }

        .search-container button:hover {
            color: var(--text-primary) !important;
        }

        /* デスクトップ用ナビゲーションの表示確保 */
        .header-desktop-nav {
            display: block !important;
        }

        .header-desktop-nav ul {
            display: flex !important;
            list-style: none !important;
            gap: 1.5rem !important;
            align-items: center !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        .header-desktop-nav ul li a {
            font-size: 0.9rem !important;
            font-weight: 400 !important;
            color: var(--text-primary) !important;
            text-decoration: none !important;
        }

        .header-desktop-nav ul li a:hover {
            color: var(--primary) !important;
        }

        .header-desktop-nav .cart-icon {
            position: relative !important;
        }

        .header-desktop-nav .cart-count {
            position: absolute !important;
            top: -8px !important;
            right: -8px !important;
            background-color: var(--primary) !important;
            color: white !important;
            font-size: 0.7rem !important;
            padding: 0.1rem 0.4rem !important;
            border-radius: 10px !important;
            font-weight: 600 !important;
        }
    }
</style>
