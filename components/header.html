<!-- header.html -->
<style>
  @media (max-width: 768px) {
    /* このスタイルはヘッダーコンポーネント専用で他には影響しません */
    .header-container {
      display: flex !important;
      flex-direction: row !important;
      align-items: center !important;
      padding: 0.5rem 0 !important;
    }
    
    .logo {
      margin-bottom: 0 !important;
    }
    
    .logo h1 {
      font-size: 1.2rem;
    }
    
    .search-container {
      display: none;  /* 最初は隠す */
      position: absolute !important;
      top: 100% !important;
      left: 0 !important;
      width: 100% !important;
      z-index: 1000 !important;
      padding: 0.5rem 1rem !important;
      background-color: var(--surface) !important;
      border-bottom: 1px solid var(--border) !important;
      margin: 0 !important;
    }
    
    .search-container.active {
      display: block !important;
    }
    
    nav {
      display: none;
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100vh;
      background-color: var(--surface);
      z-index: 1000;
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
      transition: right 0.3s ease;
    }
    
    nav.active {
      display: block !important;
      right: 0 !important;
    }
    
    nav ul {
      flex-direction: column !important;
      padding: 2rem 1rem !important;
      align-items: flex-start !important;
    }
    
    .mobile-actions {
      display: flex !important;
      align-items: center !important;
      margin-left: auto !important;
      gap: 0.75rem !important;
    }
    
    .menu-toggle, .search-toggle {
      background: none;
      border: none;
      color: var(--text-primary);
      padding: 0.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .menu-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1002;
      display: block;
    }
    
    .mobile-cart {
      position: relative;
    }
    
    .cart-icon.desktop-only {
      display: none !important;
    }
  }
</style>

<header>
    <div class="container header-container">
        <div class="logo">
            <a href="index.html">
                <h1>Play<span>Port</span>JP</h1>
            </a>
        </div>
        
        <div class="mobile-actions">
            <!-- 検索アイコン -->
            <button type="button" class="search-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
            
            <!-- カートアイコン（スマホでも常に表示） -->
            <a href="cart.html" class="mobile-cart">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <span class="cart-count" id="cart-count-mobile">0</span>
            </a>
            
            <!-- ハンバーガーメニューボタン -->
            <button type="button" class="menu-toggle">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </div>
        
        <div class="search-container">
            <form action="search-results.html" method="get">
                <input type="search" placeholder="Search products..." aria-label="Search" name="query" id="search-input">
                <button type="submit" id="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </form>
        </div>
        
        <nav>
            <!-- 閉じるボタン -->
            <button type="button" class="menu-close">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            
            <ul>
                <li class="nav-item order-history"><a href="order-history.html">Order History</a></li>
                <li class="nav-item account"><a href="account.html" id="account-link">Account</a></li>
                <li class="cart-icon desktop-only">
                    <a href="cart.html" id="cart-link-desktop">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span class="cart-count" id="cart-count-desktop">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
