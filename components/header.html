<style>
/* ヘッダーコンポーネント専用スタイル */
@media (max-width: 768px) {
    .header-container {
        display: flex !important;
        justify-content: space-between !important;
        align-items: center !important;
        padding: 0.5rem 0 !important;
        flex-wrap: nowrap !important;
    }
    
    .logo {
        margin-bottom: 0 !important;
        flex-shrink: 1 !important;
    }
    
    .logo h1 {
        font-size: 1.2rem !important;
    }
    
    .mobile-actions {
        display: flex !important;
        align-items: center !important;
        gap: 0.75rem !important;
        min-width: 120px !important;
        justify-content: flex-end !important;
    }
    
    .search-toggle, .menu-toggle {
        background: none !important;
        border: none !important;
        color: var(--text-primary) !important;
        padding: 0.5rem !important;
        cursor: pointer !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
    }
    
    .mobile-cart {
        position: relative !important;
    }
    
    .search-container {
        display: none !important;
        position: absolute !important;
        top: 100% !important;
        left: 0 !important;
        width: 100% !important;
        background-color: var(--surface) !important;
        padding: 0.5rem 1rem !important;
        border-bottom: 1px solid var(--border) !important;
        z-index: 1000 !important;
        margin: 0 !important;
    }
    
    .search-container.active {
        display: block !important;
    }
    
    nav {
        display: none !important;
        position: fixed !important;
        top: 0 !important;
        right: -250px !important;
        width: 250px !important;
        height: 100vh !important;
        background-color: var(--surface) !important;
        z-index: 1000 !important;
        box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2) !important;
        transition: right 0.3s ease !important;
    }
    
    nav.active {
        display: block !important;
        right: 0 !important;
    }
    
    nav ul {
        flex-direction: column !important;
        padding: 2rem 1rem !important;
        align-items: flex-start !important;
        gap: 1.5rem !important;
    }
    
    .menu-close {
        position: absolute !important;
        top: 1rem !important;
        right: 1rem !important;
        background: none !important;
        border: none !important;
        color: var(--text-primary) !important;
        font-size: 1.5rem !important;
        cursor: pointer !important;
        z-index: 1002 !important;
        display: block !important;
    }
    
    .desktop-only {
        display: none !important;
    }
}

@media (min-width: 769px) {
    .mobile-actions {
        display: none !important;
    }
    
    .search-container {
        display: block !important;
        position: static !important;
        width: auto !important;
        padding: 0 !important;
        border: none !important;
        background: transparent !important;
        flex-grow: 1 !important;
        max-width: 500px !important;
        margin: 0 2rem !important;
    }
    
    nav {
        display: block !important;
        position: static !important;
        width: auto !important;
        height: auto !important;
        background: transparent !important;
        box-shadow: none !important;
    }
    
    nav ul {
        flex-direction: row !important;
        padding: 0 !important;
        gap: 1.5rem !important;
        align-items: center !important;
    }
    
    .menu-close {
        display: none !important;
    }
}

/* 商品カード用スタイル（ヘッダーコンポーネントと一緒に管理） */
.image-placeholder {
    height: 180px;
    background-color: var(--surface-lighter);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: var(--text-secondary);
    padding: 1rem 0.75rem;
    text-align: center;
    position: relative;
    border-bottom: 1px solid var(--border);
    flex-shrink: 0;
    overflow: hidden;
    background: linear-gradient(145deg, var(--surface-lighter), var(--surface));
    box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.05), inset 0 -2px 4px rgba(0, 0, 0, 0.2);
}

.image-placeholder svg {
    width: 64px;
    height: 64px;
    margin-bottom: 0.5rem;
    opacity: 0.95;
    filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.3));
    transition: transform 0.2s ease;
}

.product-card:hover .image-placeholder svg {
    transform: scale(1.05);
}

.image-placeholder div {
    font-size: 0.85rem;
    color: var(--text-secondary);
    margin-top: 0.5rem;
    font-weight: 500;
}

.search-image-link {
    position: absolute;
    top: 8px;
    right: 8px;
    background-color: rgba(187, 0, 0, 0.8);
    color: white;
    padding: 0.2rem 0.5rem;
    border-radius: 4px;
    font-size: 0.7rem;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.25rem;
    transition: background-color 0.2s;
    z-index: 2;
}

.search-image-link:hover {
    background-color: var(--primary);
    color: white;
}

.search-image-link svg {
    width: 12px;
    height: 12px;
}

.product-card {
    background-color: var(--card);
    border-radius: 8px;
    overflow: hidden;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
    border: 1px solid var(--border);
    position: relative;
    display: flex;
    flex-direction: column;
    height: 100%;
    cursor: pointer;
}

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    border-color: rgba(187, 0, 0, 0.3);
}

.product-details {
    padding: 1rem;
    position: relative;
    flex: 1;
    display: flex;
    flex-direction: column;
}

.product-details h3 {
    font-size: 1.1rem;
    margin-bottom: 0.75rem;
    line-height: 1.4;
    font-weight: 600;
    color: white;
    min-height: 2.8rem;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.product-card:hover .product-details h3 {
    color: var(--primary);
}

.product-meta {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 0.5rem;
    flex-wrap: wrap;
}

.meta-tag {
    font-size: 0.75rem;
    padding: 0.2rem 0.5rem;
    border-radius: 4px;
    color: white;
    font-weight: 500;
}

.meta-tag.game, .meta-tag.games {
    background-color: #5755d9;
}

.meta-tag.book, .meta-tag.books {
    background-color: #2e7d32;
}

.meta-tag.music {
    background-color: #9c27b0;
}

.meta-tag.collectible, .meta-tag.collectibles {
    background-color: #e65100;
}

.meta-tag.console {
    background-color: #0277bd;
}

.meta-tag.other {
    background-color: var(--surface);
    color: var(--text-secondary);
}

.product-condition {
    margin-bottom: 0.75rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.condition-badge {
    display: inline-block;
    padding: 0.2rem 0.5rem;
    border-radius: 3px;
    font-size: 0.7rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.condition-badge.new {
    background-color: #3a9e4e;
    color: white;
}

.condition-badge.used {
    background-color: #2c7cb0;
    color: white;
}

.stock-status {
    font-size: 0.7rem;
    padding: 0.2rem 0.5rem;
    border-radius: 3px;
    font-weight: 600;
}

.stock-status.in-stock {
    background-color: rgba(58, 158, 78, 0.2);
    color: #3a9e4e;
}

.stock-status.out-of-stock {
    background-color: rgba(244, 67, 54, 0.2);
    color: #f44336;
}

.product-price {
    font-size: 1.1rem;
    font-weight: 500;
    margin-bottom: 1rem;
    color: var(--text-primary);
    margin-top: auto;
}

.product-actions {
    display: flex;
    gap: 0.5rem;
    margin-top: auto;
}

.btn {
    padding: 0.6rem 1rem;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
    font-size: 0.85rem;
    text-decoration: none;
    text-align: center;
    transition: background-color 0.2s;
}

.btn-primary {
    background-color: var(--primary);
    color: white;
    border: none;
    flex: 1;
}

.btn-primary:hover {
    background-color: var(--primary-hover);
    color: white;
}

.btn-secondary {
    background-color: transparent;
    color: var(--text-primary);
    border: 1px solid var(--border);
}

.btn-secondary:hover {
    background-color: var(--surface);
}

.product-card {
    cursor: pointer;
    position: relative;
}

.product-actions .btn {
    position: relative;
    z-index: 5;
    cursor: pointer;
}

.product-card .image-placeholder,
.product-card .product-details h3,
.product-card .product-meta,
.product-card .product-price {
    cursor: pointer;
}

.product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    border-color: var(--primary);
}

.product-card:hover .product-details h3 {
    color: var(--primary);
    text-decoration: underline;
}
</style>

<script>
// ヘッダーコンポーネントのJavaScript機能
window.headerComponent = {
    init: function() {
        console.log('Header component initialized');
        this.setupMobileMenu();
        this.setupSearchToggle();
        this.setupCartCounts();
    },
    
    setupMobileMenu: function() {
        const menuToggle = document.querySelector('.menu-toggle');
        const menuClose = document.querySelector('.menu-close');
        const nav = document.querySelector('nav');
        
        if (menuToggle && nav) {
            menuToggle.addEventListener('click', () => {
                nav.classList.add('active');
                this.closeSearch();
            });
        }
        
        if (menuClose && nav) {
            menuClose.addEventListener('click', () => {
                nav.classList.remove('active');
            });
        }
        
        // 背景クリックでメニューを閉じる
        document.addEventListener('click', (event) => {
            if (nav && nav.classList.contains('active')) {
                if (!nav.contains(event.target) && !menuToggle.contains(event.target)) {
                    nav.classList.remove('active');
                }
            }
        });
    },
    
    setupSearchToggle: function() {
        const searchToggle = document.querySelector('.search-toggle');
        const searchContainer = document.querySelector('.search-container');
        
        if (searchToggle && searchContainer) {
            searchToggle.addEventListener('click', () => {
                searchContainer.classList.toggle('active');
                this.closeMenu();
                
                // 検索バーが開いたらフォーカス
                if (searchContainer.classList.contains('active')) {
                    const searchInput = searchContainer.querySelector('input');
                    if (searchInput) {
                        setTimeout(() => searchInput.focus(), 100);
                    }
                }
            });
        }
        
        // 検索バー外クリックで閉じる
        document.addEventListener('click', (event) => {
            if (searchContainer && searchContainer.classList.contains('active')) {
                if (!searchContainer.contains(event.target) && !searchToggle.contains(event.target)) {
                    searchContainer.classList.remove('active');
                }
            }
        });
    },
    
    setupCartCounts: function() {
        // カート数を同期
        if (window.cartManager) {
            window.cartManager.updateCartCount();
        }
    },
    
    closeMenu: function() {
        const nav = document.querySelector('nav');
        if (nav) {
            nav.classList.remove('active');
        }
    },
    
    closeSearch: function() {
        const searchContainer = document.querySelector('.search-container');
        if (searchContainer) {
            searchContainer.classList.remove('active');
        }
    }
};

// ヘッダーコンポーネント読み込み後に初期化
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', function() {
        window.headerComponent.init();
    });
} else {
    window.headerComponent.init();
}
</script>
